      <div class="headline">What Came to Me</div>
      <div class ="subhead">By Jane Kenyon</div>

<p>
I took the last</br>
dusty piece of china</br>
out of the barrel.</br>
It was your gravy boat,</br>
with a hard, brown</br>
drop of gravy still</br>
on the porcelain lip.</br>
I grieved for you then</br>
as I never had before.</br>
</p>
